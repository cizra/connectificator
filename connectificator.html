<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cizrian Connectificator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="gmcp.js"></script>
        <script src="ansi_up.js"></script>
        <script src="macros.js"></script>
        <script src="ui.js"></script>
        <script src="triggers.js"></script>
        <script src="socket.js"></script>
        <script src="connectificator.js"></script>
        <script src="pathificator.js"></script>
        <script src="directionPad.js"></script>
        <script src="killificator.js"></script>
        <script src="broadcast.js"></script>
        <script src="simplecrypto.js"></script>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body onload="start()">
        <div id='client'>
            <div id='menu'>
                <label id="gear" for="gearCheckbox">⚙️</label>
                <input id="gearCheckbox" type="checkbox" class="modalTrigger"/>
                <input id="pauseCheckbox" type="checkbox" class="modalTrigger"/>
                <label id="pause" for="pauseCheckbox">⏸</label>
                <ul id="menuitems">
                    <li><input id='pInput' type='text' value='Pathificator'/></li>
                    <li><input id='triggersBtn' type='button' value='Triggers'/></li>
                    <li>Clear command is <input id='clearCommand' type='button' value='Unknown'/></li>
                    <li>Comm log <input id='commLogOptions' type='button' value='Types'/></li>
                    <li><input id='saveTriggers' type='button' value='Save'/><input id='loadTriggers' type='button' value='Load'/>triggers</li>
                    <li><input id='exportTriggersBtn' type='button' value='Export'/><input id='importTriggersBtn' type='button' value='Import'/>settings</li>
                </ul>
                <div id="stuffListBox"><ul id="stuffList"></ul></div>
            </div>
            <div id='output'>Connecting to SneezyMUD...</div>
            <div id='popup'></div>

            <div class="popup"> <!-- TODO: consolidate or rename to avoid confusion -->
              <input id="popupClose" class="modalTrigger" type="checkbox" />
              <label for="popupClose" class="popupBackground"></label>
                <div class="popupContent">
                  <label for="popupClose" id="popupCloseX">&#10006;</label>
                  <div id="exportSettings-popup">
                    <input id="exportSettings" type="text" readonly />
                    <button id="exportSettings-copy">Copy</button>
                  </div>
                  <div id="importSettings-popup">
                    <input id="importSettings" type="text" />
                    <button id="importSettings-load">Load</button>
                  </div>
                </div>
              </div>
            </div>

            <div id='directionPad'>
                <div id='nw'>⇖</div>
                <div id='n'>⇑</div>
                <div id='ne'>⇗</div>
                <div id='u'>↟</div>
                <div id='w'>⇐</div>
                <div id='center'></div>
                <div id='e'>⇒</div>
                <div id='mobs'></div>
                <div id='sw'>⇙</div>
                <div id='s'>⇓</div>
                <div id='se'>⇘</div>
                <div id='d'>↡</div>
            </div>
            <div id='statBars' class='statBars vertical'>
                <div id='hpBar' class='statBar'>Hp</div>
                <div id='manaBar' class='statBar'>Mn</div>
                <div id='movesBar' class='statBar'>Mv</div>
                <div id='pietyBar' class='statBar'>Pt</div>
                <div id='lifeforceBar' class='statBar'>Lf</div>
                <!-- ones belows are not implemented -->
                <div id='tnlBar' class='statBar'>Tn</div>
                <div id='enemyBar' class='statBar'>En</div>
                <div id='tankHpBar' class='statBar'>Th</div>
            </div>
        </div>
        <input type='text' id='inputfield' />
        </div>
    </body>
</html>
